services:
  core:
    build: .
    container_name: janatpmp-core
    ports:
      - "7860:7860"
    volumes:
      - .:/app
      - C:\Janat\Claude\Claude_Export:/data/claude_export:ro
      - huggingface_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_MCP_SERVER=True
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512,garbage_collection_threshold:0.8
      - OLLAMA_GPU_MEMORY_FRACTION=0.70
    depends_on:
      - ollama
      - janatpmp-qdrant
    restart: unless-stopped
    networks:
      - janatpmp_network

  ollama:
    image: ollama/ollama:latest
    container_name: janatpmp-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_NUM_GPU=999
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_GPU_MEMORY_FRACTION=0.70
      - OLLAMA_NUM_CTX=16384
    restart: unless-stopped
    networks:
      - janatpmp_network

  janatpmp-qdrant:
    image: qdrant/qdrant:latest
    container_name: janatpmp-qdrant
    ports:
      - "6343:6333"
      - "6344:6334"
    volumes:
      - janatpmp_qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - janatpmp_network

volumes:
  ollama_data:
    external: true
  huggingface_cache:
    external: true
  janatpmp_qdrant_data:
    driver: local

networks:
  janatpmp_network:
    driver: bridge
