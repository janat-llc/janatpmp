services:
  core:
    build: .
    container_name: janatpmp-core
    ports:
      - "7860:7860"
    volumes:
      - .:/app
      - C:\Janat\Claude\Claude_Export:/data/claude_export:ro
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_MCP_SERVER=True
      - HF_TOKEN=${HF_TOKEN}
    depends_on:
      - ollama
      - vllm-rerank
      - janatpmp-qdrant
    restart: unless-stopped
    networks:
      - janatpmp_network

  ollama:
    image: ollama/ollama:latest
    container_name: janatpmp-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_NUM_GPU=999
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_GPU_MEMORY_FRACTION=0.70
      - OLLAMA_NUM_CTX=16384
    restart: unless-stopped
    networks:
      - janatpmp_network

  vllm-rerank:
    image: vllm/vllm-openai:latest
    container_name: janatpmp-vllm-rerank
    ports:
      - "8002:8000"
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - HF_TOKEN=${HF_TOKEN}
    command: >
      --model Qwen/Qwen3-Reranker-0.6B
      --task score
      --trust-remote-code
      --max-model-len 8192
      --gpu-memory-utilization 0.05
    restart: unless-stopped
    networks:
      - janatpmp_network

  janatpmp-qdrant:
    image: qdrant/qdrant:latest
    container_name: janatpmp-qdrant
    ports:
      - "6343:6333"
      - "6344:6334"
    volumes:
      - janatpmp_qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - janatpmp_network

volumes:
  ollama_data:
    external: true
  huggingface_cache:
    external: true
  janatpmp_qdrant_data:
    driver: local

networks:
  janatpmp_network:
    driver: bridge
